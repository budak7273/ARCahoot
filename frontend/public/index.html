<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>ARCahoot</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/">ARCahoot</a>

    <div class="d-sm-none">X-Small</div>
    <div class="d-none d-sm-block d-md-none">Small</div>
    <div class="d-none d-md-block d-lg-none">Medium</div>
    <div class="d-none d-lg-block d-xl-none">Large</div>
    <div class="d-none d-xl-block">X-Large</div>

  </nav>
  <div id="entryPage" class="container page-container">
    
    <div id="roomDetails" class="container">
      <div class="row justify-content-center">
        <h1 id="roomKey" class="center row">Room Key: Loading...</h1>
      </div>
      <div class="row justify-content-center">
        <button id="startGameButton" type="button" class="row btn btn-block btn-outline-primary">Start Game!</button>
      </div>
    </div>
    <h1 class="center">Currently Playing</h1>
    <div id="connectedPlayers" class="container">
      <!-- Will be filled by JS at runtime  -->
    </div>

  </div>
  <div id="questionsPage" class="container page-container" style="display:none">
    <div class="row justify-content-center">
      <div class="questionBox">
        <h1 id="questionText">
          What does a client use to connect to a server?
        <h1>
      </div>
      <div class="col-6">
        <button id="answerButton1" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="1">Unicorns and Rainbows</button>
      </div>
      <div class="col-6">
        <button id="answerButton2" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="2">The SGA Budget</button>
      </div>
      <div class="col-6">
        <button id="answerButton3" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="3">Final Exams</button>
      </div>
      <div class="col-6">
        <button id="answerButton4" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="4">Sockets</button>
      </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
