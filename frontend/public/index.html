<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>ARCahoot</title>
</head>

<body>
	<nav id="entireNavbar" class="navbar navbar-dark fixed-top">
		<a class="navbar-brand" href="/">ARCahoot</a>
		<div class="navbar-brand player-box" style="color: black">You're playing as <span id="playerName" class="stylized-text">Connecting...</span></div>

		<!-- <div class="d-sm-none">X-Small</div>
		<div class="d-none d-sm-block d-md-none">Small</div>
		<div class="d-none d-md-block d-lg-none">Medium</div>
		<div class="d-none d-lg-block d-xl-none">Large</div>
		<div class="d-none d-xl-block">X-Large</div> -->

	</nav>
	<div id="entryPage" class="container page-container">
		<div id="roomDetails" class="container">
			<div class="row justify-content-center">
				<h1 id="roomKey" class="center row">Room Key: Connecting...</h1>
			</div>
			<div class="row justify-content-center">
				<button id="startGameButton" type="button" class="row btn btn-block btn-outline-primary" style="display:none">Start Game!</button>
			</div>
			<div class="row justify-content-center">
				<h4 id="startGameWaitingOnHost" class="row" style="display:none">Waiting on host to start...</h4>
			</div>
		</div>
		<h1 class="center">Currently Playing</h1>
		<div id="connectedPlayers" class="container">
			<p>Connecting...</p>
			<!-- Will be filled by JS at runtime	-->
		</div>
	</div>
	<div id="questionsPage" class="container page-container" style="display:none">
		<div class="row justify-content-center">
			<div class="questionBox">
				<h1 id="questionText">
					Loading...
				<h1>
				<h4 id="timeLeft" class="stylized-text">Time left: Unlimited seconds</h4>
			</div>
			<button id="toScoresScreenButton" type="button" class="row btn btn-block btn-outline-primary" style="display:none">Go to scores...</button>
			<div id="answerButtonsContainer" class="container justify-content-center">
				<div class="row">
					<div class="col-6">
						<button id="answerButton0" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="0">Loading...</button>
					</div>
					<div class="col-6">
						<button id="answerButton1" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="1">Loading...</button>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<button id="answerButton2" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="2">Loading...</button>
					</div>
					<div class="col-6">
						<button id="answerButton3" type="button" class="answer-button btn btn-block btn-outline-primary" data-item="3">Loading...</button>
					</div>
				</div>
			</div>
			<div id="answerAwaitContainer" class="container" style="display:none">
				<div class="row">
					<div class="col">
						<h4 class="stylized-text" style="text-align: center;">You've submitted your answer...</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="scorePage" class="container page-container" style="display:none">
		<div class="row justify-content-center">
			<div class="questionBox">
				<h4 id="correctAnswerHeader" class="stylized-text">The correct answer was:</h4>
				<h1 id="correctAnswer">
					Loading...
				<h1>
				<h4 id="wereYouCorrectHeader" class="stylized-text">Loading...</h4>
				<h2 id="finalRoundHeader" class="stylized-text" style="display:none">Thanks for playing!</h2>
			</div>
			<button id="toNextQuestionButton" type="button" class="row btn btn-block btn-outline-primary" style="display:none">Next question...</button>
			<ol id="scoreList">
				<li>Loading...</li>
			</ol>
		</div>
	</div>


	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/popper.js"></script>
	<script src="scripts/bootstrap-material-design.js"></script>
	<script>$("body").bootstrapMaterialDesign();</script>
	<script src="/__/firebase/7.18.0/firebase-app.js"></script>
	<script src="/__/firebase/init.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
